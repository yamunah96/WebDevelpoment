<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Fun Demo</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f8ff;
    transition: background-color 0.5s;
  }

  h1 {
    color: #4CAF50;
    margin-bottom: 20px;
    text-align: center;
  }

  .buttons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    padding: 15px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .red { background-color: #e74c3c; color: white; }
  .blue { background-color: #3498db; color: white; }
  .yellow { background-color: #f1c40f; color: black; }
  .green { background-color: #2ecc71; color: white; }
</style>
</head>
<body>

<h1>Click a Button to Change Background Color!</h1>

<div class="buttons">
  <button class="red" onclick="changeColor('#e74c3c')">Red</button>
  <button class="blue" onclick="changeColor('#3498db')">Blue</button>
  <button class="yellow" onclick="changeColor('#f1c40f')">Yellow</button>
  <button class="green" onclick="changeColor('#2ecc71')">Green</button>
</div>

<script>
  function changeColor(color) {
    document.body.style.backgroundColor = color;
    let heading= document.getElementsByTagName("h1")[0]
    console.log(heading)
    heading.style.color="black"
  }
</script>
</body>
</html>
